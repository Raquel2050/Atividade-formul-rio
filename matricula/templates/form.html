<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal">
    <main class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-900 mb-8">Cadastro de Alunos</h1>
        <form method="post" class="flex flex-col gap-6 max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
            {% csrf_token %}
           
            <div class="flex gap-4 items-center">
                <label for="{{form.nome.id_for_label}}" class="w-1/3 font-semibold text-gray-700">Nome:</label>
                <div class="flex-1 border">
                    {{form.nome}}
                </div>
            </div>
       
            <div class="flex gap-4 items-center">
                <label for="{{form.email.id_for_label}}" class="w-1/3 font-semibold text-gray-700">Email:</label>
                <div class="flex-1 border">
                    {{form.email}}
                </div>
            </div>
       
            <div class="flex gap-4 items-center">
                <label for="{{form.data_de_nascimento.id_for_label}}" class="w-1/3 font-semibold text-gray-700">Data de nascimento:</label>
                <div class="flex-1 border">
                    {{form.data_de_nascimento}}
                </div>
            </div>
       
            <div class="flex gap-4 items-center">
                <label for="{{form.sexo.id_for_label}}" class="w-1/3 font-semibold text-gray-700">Sexo:</label>
                <div class="flex-1 border">
                    {{form.sexo}}
                </div>
            </div>
       
            <div class="flex justify-end mt-4">
                <input type="submit" value="Cadastrar" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
        </form>
       
        <div class="flex flex-col my-8 gap-6">
            <h2 class="font-bold text-3xl text-gray-800">Alunos</h2>
            {% for aluno in alunos %}
            <div class="flex flex-col p-6 bg-green-200 rounded-lg text-black shadow-lg hover:bg-green-300 transition-colors duration-300">
                <h3 class="text-xl font-semibold mb-2">{{ aluno.nome }}</h3>
                <p class="text-base">{{ aluno.email }}</p>
            </div>
            {% endfor %}
        </div>
       
       
       


    </main>
</body>
</html>
